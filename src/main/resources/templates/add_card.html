<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            max-width: 500px;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2b70e4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d52aa;
        }

        .message {
            margin-top: 12px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e8f4e5;
            color: #045c1f;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #2b70e4;
        }
    </style>
</head>

<body>
    <h1>Add Card</h1>

    <form th:action="@{/add-card}" th:object="${card}" method="post">
        <label>Cardholder Name:</label>
        <input type="text" th:field="*{cardholderName}" placeholder="Name on the card" required>

        <label>Card PAN (16 digits):</label>
        <input type="text" th:field="*{encryptedPan}" maxlength="16" minlength="16" pattern="\d{16}"
            placeholder="1234567890123456" required autocomplete="off">


        <button type="submit">Add Card</button>
    </form>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>

    <a href="/search-card">Search Cards by Last 4 Digits</a>
</body>

</html>
